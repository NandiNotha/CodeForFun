 <div class="image-space">
 <div class = "image">
    <img src = "https://images.unsplash.com/photo-1599447332712-112c3d0cefb4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDExfHx8ZW58MHx8fHx8&w=1000&q=80">
    <p>- MAKE YOURSELF BETTER</p>
 </div>
</div>
 <div class="row" width="100%" height="30%">
    <div class="col-md-3" *ngFor="let pose of poses">
        <div class="card mb-5 margin-top: 30px;" style="width: 18rem;">
           
            <div class="card-body">
                <span class = "name">{{pose.name}}</span><br>
                <img [src] = "pose.image_url" width="100%"><br>
                <span>{{pose.description}}</span><br>
                <span><a>Difficulty :</a>{{pose.difficulty}}</span><br>
                <!-- <button class="btn btn-primary" type="button" (click)="onBook(pose.poses_id)">View</button> -->
            </div>
            
          </div>
    </div>
</div>
